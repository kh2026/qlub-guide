
<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Qlub guide: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark lighten-5 mb-4">

            <!-- Navbar brand -->
            <a class="navbar-logo" href="/"><span class = "first">Q</span><span class="others">lub guide</span></a>

            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Search form -->
                <form action="/search" class="navbar-brand">
                    <input name="searched" class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="navbar-brand">
                    <a class="nav-link" href="/">View list of all clubs</a>
                </li>
            </ul>
              {% if session.user_id %}
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- Search form -->

      </div>
       <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="navbar-brand">
        <a class="nav-link" href="/logout">Logout</a>
      </li>

        </ul>

            {%  else %}
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
            {% endif %}
        </nav>
        <!--/.Navbar-->

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
